<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>YouTube Downloader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700,900&display=swap" rel="stylesheet">
</head>

<body>
        <div class="container">
            <div>
            <h1 class="header">YouTube Downloader & Converter</h1>
            </div>

            <div class="options">
                <form>
                <label>
                    <strong>Conversion Type</strong>
                </label>
                <select class="input-audio-video" id="format">
                    <option value="audio-only">MP3: Audio only (No video)</option>
                    <option value="video-only">MP4: Video only (No audio) </option>
                    <option value="video&audio" selected>MP4: Video and Audio</option>
                </select>
                <label>
                    <strong>Quality</strong>
                </label>
                <select id="quality">
                    <option value="high" selected>Highest</option>
                    <option value="low">Lowest</option>
                </select>
                </form>
            </div>
            <div class="input-button">
            <label>
                <input class="input-url" placeholder="https://www.youtube.com/watch?v=6aYzu1HXrrU">
            </label>
            <button class="button-convert">Convert</button>
            </div>
            <div class="status">
                <h3 id="downloading"></h3>
            </div>
        </div>
    <script src="./script.js" async defer></script>
</body>

</html>
